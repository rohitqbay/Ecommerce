<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-brands fa-shopify fa-bounce fa-xl" style="color: #df2099;"></i> &nbsp;GoShop</a>
            <button class="navbar-toggler btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav mb-lg-0">
                    <li class="nav-item mx-auto">
                        <a class="nav-link me-3" href="#home">Home</a>
                    </li>
                    <li class="nav-item mx-auto count-box">
                        <a class="nav-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
                            Cart &nbsp;<span class="badge bg-danger rounded-5">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Our Products -->
    <section id="home">
        <div class="container-fluid">
            <h1 class="text-center text-uppercase" style="color: orangered;">Our Products</h1>
            <div class="row pt-3" id="product">
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <div class="card mb-3">
                        <img src="./closeup-leather-high-heeled-female-brown-shoes-decorated-with-metal-parts.jpg" class="card-img-top" alt="leather shoes">
                        <div class="card-body">
                            <h5 class="card-title text-center">Brown leather men's shoes</h5>
                            <p class="card-text Item-price">â‚¹999</p>
                            <p class="card-text"> Size: 7 8 9 10</p>
                        </div>
                        <a class="btn btn-warning w-50 mx-auto mb-2">Buy Now</a>
                        <a class="add-cart btn btn-primary w-50 mx-auto mb-2">Add to Cart</a>
                    </div>
                </div>
                <!-- Add more product cards here -->
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
        </div>
    </footer>
    <div class="offcanvas offcanvas-end" id="demo">
        <div class="offcanvas-header bg-dark">
            <h1 class="offcanvas-title mx-auto text-light">Cart Items</h1>
            <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="cart-content">
                <!-- Cart items will be added here -->
            </div>
            <div class="total mt-3 pt-2 bg-info" style="border-radius: 10px;">
                <div class="total-title h3">Total Price:</div>
                <div class="total-price h4">Rs.0</div>
            </div>
            <div class="place-btn d-flex justify-content-center mt-2">
                <button class="place btn" style="background-color: orangered; color: #fff;">PLACE ORDER</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d9f12dd912.js" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>
</html>
